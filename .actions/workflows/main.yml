  name: Build and Deploy BookKeeper app

  on:
    push:
    pull-requests:
      branches:
        - master

  jobs:
    build-deploy:
      name: Build and Deploy BookKeeper
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup JDK 17
          uses: actions/setup-java@v4
          with:
            distribution: 'corretto'
            java-version: 17

        - name: Unit Tests
          run: mvn -B test --file pom.xml

        - name: Build BookKeeper
          run: |
            mvn clean
            mvn -B package --file pom.xml